        <table width="100%" border="1">  
            <tr>
                <td width="10%"></td>
                <td width="50%">
                    <form>
                        <h4 align="center">Contact</h4>
                        <table width="100%" border="1">
                            <tr>
                                <td width="100%" align="center">
                                    <input type="email" style="width:90%;height:40px;Font-size:20pt" name="emailid" placeholder="Email">

                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <h4>Shipping address</h4>
                                        <select style="width:90%;height:40px;Font-size:20pt">
                                        <option>India</option>
                                        <option>US</option>
                                        <option>UK</option>
                                    </select>
                                </td>
                            </tr>   
                                 
                        </table>
                        <table width="100%" border="1">       
                            <tr>        
                                <td width="50%" align="center">  
                                    <input type="text" style="width:78%;height:40px;Font-size:20pt" name="FirstName" placeholder="First Name" required>
                                </td>
                                <td width="50%" align="center">
                                    <input type="text" style="width:78%;height:40px;Font-size:20pt" name="LastName" placeholder="Last Name" required>
                                </td>
                            </tr> 
                        </table>
                        <table border="1" width="100%">        
                                    
                            <tr>
                                <td width="100%" align="center" colspan="3">     
                                    <input type="search" style="width:90%;height:40px;Font-size:20pt" name="Address" placeholder="Address" required>
                                </td>   
                            </tr>    
                                    
                            <tr>
                                <td width="100%" align="center" colspan="3">

                                </td>
                            </tr>       
                                    
                            <tr>
                                <td width="33%" align="center">    
                                    <input type="text" style="width:70%;height:40px;Font-size:20pt" name="city" placeholder="City" required>
                                </td>
                                <td width="33%" align="center">
                                    <input type="text" style="width:70%;height:40px;Font-size:20pt" name="state" placeholder="State" required>
                                </td>
                                <td width="33%" align="center">   
                                    <input type="pincode" style="width:70%;height:40px;Font-size:20pt" name="pincode" placeholder="Pincode" required>

                            <tr>

                            <tr>
                                <td colspan="3">
                                <input type="checkbox" name="saveinfo">Save this information for next time

                            </tr>
                            <tr>
                                <td colspan="3" align="right">
